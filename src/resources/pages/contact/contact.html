<template>
  <require from="styles/contact.css"></require>
  <require from="resources/elements/crayons-footer"></require>
  <require from="resources/elements/crayons-banner.html"></require>
  <require from="../../elements/google-recaptcha"></require>

  <crayons-banner name="contact" title="Kontakt"></crayons-banner>

  <div class="container">
    <h2 class="contact-heading">Napisz do nas, a na pewno odpiszemy!</h2>
    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ullamcorper lacus lacus, at cursus nisl ultrices nec. Maecenas ut interdum sapien, eu consequat tortor. Vivamus tempor neque non efficitur pulvinar. Praesent nec libero a velit finibus varius vitae eget est. </p>

    <hr>
    <div class="clearfix"></div>

    <form class="form-horizontal" submit.delegate="sendMail()">
      <div class="col-md-5 col-xs-12">
        <div class="form-group">
          <input type="text" class="form-control" value.bind="mail.from.firstName & validate" placeholder="Imię">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" value.bind="mail.from.lastName & validate" placeholder="Nazwisko">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" value.bind="mail.from.email & validate" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" value.bind="mail.subject & validate" placeholder="Tytuł">
        </div>

      </div>
      <div class="col-md-6 col-md-push-1 col-xs-12">
        <div class="form-group">
          <textarea rows="13" cols="10" class="form-control" id="content" value.bind="mail.content & validate" placeholder="Treść"></textarea>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 no-padding">
          <google-recaptcha verified.call="recaptchaVerified($event)"></google-recaptcha>      
        </div>
      <div class="col-xs-12 col-sm-6 no-padding">
        <button class="btn btn-success btn-lg btn-send pull-right" type="submit" disabled.bind="canSubmit"><i class="fa fa-send"></i> Wyślij</button>
      </div>
    </form>
  </div>

  <crayons-footer></crayons-footer>
</template>
