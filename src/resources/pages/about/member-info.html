<template bindable="baseUrl, member">
  <div class="col-md-4 stylish-panel-tile">
    <div>
      <img src.bind="baseUrl + (member.photoUrl || 'anonymous.jpg')" alt="Profile photo" class="img-circle img-thumbnail">
      <h2>${member.fullName}</h2>
      <p>${member.position}</p>
    </div>
  </div>
</template>
