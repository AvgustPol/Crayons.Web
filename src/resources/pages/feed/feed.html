<template>
  <require from="styles/feed.css"></require>
	<require from="resources/elements/crayons-footer"></require>
	<require from="resources/elements/crayons-banner.html"></require>

  <crayons-banner name="feed" title="Blog"></crayons-banner>

  <div class="container">
    <div class="left-panel col-md-8 col-xs-12">
			<loading-indicator if.bind="feedService.isFetching"></loading-indicator>
			<error-indicator if.bind="posts === null"></error-indicator>
			<div class="panel panel-default" repeat.for="post of posts.posts">
				<div class="panel-body">
					<div class="col-md-12">
						<div class="thumbnail" if.bind="post.picture">
							<img src.bind="post.picture" alt=""/>
						</div>
						<div class="icerik-bilgi">
							<p>${post.content}</p>
							<div class="btn-group">
								<a class="btn btn-social btn-facebook" href="#" data-toggle="tooltip" title="Share Facebook"><i class="fa fa-facebook"></i></a>
								<a class="btn btn-social btn-twitter" href="#" data-toggle="tooltip" title="Share Twitter"><i class="fa fa-twitter"></i></a>
								<a class="btn btn-social btn-google" href="#" data-toggle="tooltip" title="Share Google"><i class="fa fa-google"></i></a>
							</div>
							<a href.bind="post.link" if.bind="post.link">
								<button type="button" class="btn btn-primary">
									<span class="btn btn-google">Więcej <i class="fa fa-chevron-right"></i></span>
								</button>
							</a>
						</div>
					</div>
				</div>
			</div>
    </div>


		<div class="left-panel visible-md visible-lg col-md-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-md-12">
						<div class="icerik-bilgi">
							<h3>Lorem ipsum dolor sit amet</h3>
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut condimentum eget nunc quis semper. Nunc pellentesque nec libero sed viverra. Donec turpis velit, suscipit sit amet mauris quis, viverra ornare massa. Morbi tellus eros, fringilla eu sodales id, ultricies ut sapien. Duis et tristique enim, vitae mattis neque. Aliquam efficitur, dui id laoreet blandit, lorem […]</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<crayons-footer></crayons-footer>
</template>
